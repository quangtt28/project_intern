<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="">
</head>

<body>

<div class="content">
  <h3 class="h3User">Hello</h3>
  <div class="button-container">
    <button class="btn btn-primary " style="margin-right: 10px; margin-left:10px ;"
            type="button" (click)="reloadList()">
      <span>List Employees</span>
    </button>

  </div>
</div>

<div class="sss"  >
  <form class="d-flex" >
    <input class="form-control w-25 " style="display: flex; margin-left: auto;"
           type="text" placeholder="Search" #id>

    <button class="btn btn-primary " style="margin-right: 10px; margin-left:10px ;"
            type="button" (click)="getById()" >Search</button>
    <button class="btn btn-success " style="margin-right: auto; margin-left:1px ;"
            type="button" (click)="openDialogAdd()" >Add Employee</button>


  </form>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>


    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
      (click)="openDialogEdit(row)"
    >  </tr>

  </table>

  <mat-paginator [pageSizeOptions]="pageSize"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
<button class="btn btn-primary " style=" display:flex;margin-right: auto; margin-left:auto ;"
        type="button" (click)="exportReport()" >Export Report</button>
</body>
</html>
